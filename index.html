
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>국민대 로컬맵 서비스</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .main-logo {
      width: 100px;
      margin-top: 2rem;
    }
    .icon-row {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .icon-row img {
      width: 50px;
      cursor: pointer;
    }
    .menu {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    .menu button {
      width: 200px;
      padding: 0.8rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      display: none;
      padding: 1rem;
    }
    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 0.4rem 1rem;
      border: 1px solid #aaa;
      border-radius: 20px;
      cursor: pointer;
    }
    .post-it {
      background: #fff88d;
      width: 160px;
      min-height: 100px;
      padding: 1rem;
      margin: 0.5rem;
      text-align: left;
      border-radius: 6px;
      position: relative;
    }
    .post-it::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      border-width: 0 20px 20px 0;
      border-style: solid;
      border-color: transparent #f9f27d transparent transparent;
    }
    .post-it img.profile {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
    .post-it strong {
      display: block;
      margin-left: 40px;
      font-weight: bold;
    }
    .community-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .community-form {
      margin-top: 1rem;
    }
    .community-form input, .community-form textarea {
      width: 80%;
      max-width: 300px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: none;
    }
    .community-form button {
      padding: 0.6rem 1.2rem;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img class="main-logo" src="images/kmap-logo.png" />
  <div class="icon-row">
    <img src="images/user-icon.png" onclick="showSection('login')" />
    <img src="images/mascot.png" onclick="showSection('customizing')" />
  </div>
  <div class="menu">
    <button onclick="showSection('building')">건물 찾기</button>
    <button onclick="showSection('room')">강의실 / 시설 찾기</button>
    <button onclick="showSection('event')">행사 / 시설 안내</button>
    <button onclick="showSection('community')">커뮤니티</button>
  </div>

  <div class="section" id="login">
    <button class="back-btn" onclick="goHome()">← 이전</button>
    <h2>로그인</h2>
    <input type="text" placeholder="아이디 입력"/><br/>
    <input type="password" placeholder="비밀번호 입력"/><br/>
    <button>로그인</button>
  </div>

  <div class="section" id="customizing">
    <button class="back-btn" onclick="goHome()">← 이전</button>
    <h2>캐릭터 커스터마이징</h2>
    <img src="images/customizing-mascot.png" style="width:90%; max-width:400px;"/>
  </div>

  <div class="section" id="building">
    <button class="back-btn" onclick="goHome()">← 이전</button>
    <h2>도착지 입력</h2>
    <input type="text" placeholder="예: 학생식당" />
    <br/><img src="images/slide2.JPG" style="width: 90%; margin-top: 1rem;" />
    <br/><button onclick="window.open('images/slide4.jpg')">AR 모드 보기</button>
  </div>

  <div class="section" id="room">
    <button class="back-btn" onclick="goHome()">← 이전</button>
    <h2>도착지 선택</h2>
    <select>
      <option>학생식당</option><option>공연장</option><option>은행</option><option>편의점</option><option>플레이스앤</option>
      <option>101호</option><option>102호</option><option>103호</option>...<option>226호</option>
    </select>
    <br/><img src="images/slide3.JPG" style="width: 90%; margin-top: 1rem;" />
    <br/><button onclick="window.open('images/slide4.jpg')">AR 모드 보기</button>
  </div>

  <div class="section" id="event">
    <button class="back-btn" onclick="goHome()">← 이전</button>
    <h2>행사 / 시설 안내</h2>
    <p>📢 오늘 오후 6시 복지관 앞에서 동아리 공연이 열립니다!</p>
    <p>🖼️ 예술관 2층에서 졸업전시회 진행 중입니다.</p>
    <p>🎈 북악관 앞 잔디밭에서 플리마켓 운영 중입니다.</p>
  </div>

  <div class="section" id="community">
    <button class="back-btn" onclick="goHome()">← 이전</button>
    <h2>커뮤니티</h2>
    <div class="community-board" id="postBoard">
      <div class="post-it"><img class="profile" src="images/user-icon.png"/><strong>국냥이 출몰 장소</strong><br/>북악관 앞과 용두리에 자주 출몰 😺</div>
      <div class="post-it"><img class="profile" src="images/user-icon.png"/><strong>야경 명소</strong><br/>북악관 엘리베이터 꼭대기에서 창밖을 보기 🌟</div>
      <div class="post-it"><img class="profile" src="images/user-icon.png"/><strong>잠시 잠을 자고 싶을 때</strong><br/>도서관 5층 빈백 / 도서관 B1 해동 빈백</div>
    </div>
    <div class="community-form">
      <input type="text" id="postTitle" placeholder="제목"/><br/>
      <textarea id="postContent" placeholder="글을 작성해주세요"></textarea><br/>
      <input type="file"/><br/>
      <button onclick="addPost()">등록</button>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.querySelector('.menu').style.display = 'none';
      document.querySelector('.main-logo').style.display = 'none';
      document.querySelector('.icon-row').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }
    function goHome() {
      document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
      document.querySelector('.menu').style.display = 'flex';
      document.querySelector('.main-logo').style.display = 'block';
      document.querySelector('.icon-row').style.display = 'flex';
    }

    function addPost() {
      const title = document.getElementById("postTitle").value;
      const content = document.getElementById("postContent").value;
      if (!title || !content) return;
      const post = document.createElement("div");
      post.className = "post-it";
      post.innerHTML = `<img class="profile" src="images/user-icon.png"/><strong>${title}</strong><br/>${content}`;
      document.getElementById("postBoard").prepend(post);
      document.getElementById("postTitle").value = "";
      document.getElementById("postContent").value = "";
    }

    window.addEventListener("popstate", function () {
      goHome();
    });
  </script>
</body>
</html>
