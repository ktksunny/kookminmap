<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국민대 로컬맵 서비스</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo" onclick="goToCustomizing()">
      <img src="images/mascot.png" alt="국민이"/>
    </div>
    <h1>국민대 로컬맵 서비스</h1>
  </header>

  <main class="main-menu">
    <button onclick="showSection('buildingMove')">🏢 건물 찾기</button>
    <button onclick="showSection('indoorMove')">🏫 강의실/시설 찾기</button>
    <button onclick="showSection('facility')">📊 시설 보기</button>
    <button onclick="showSection('community')">💬 커뮤니티</button>
  </main>

  <!-- 건물 찾기 메뉴 -->
  <section id="buildingMove" class="hidden section">
    <h2>건물 찾기</h2>
    <div class="input-block">
      <label>도착지 입력</label>
      <input list="building-list" placeholder="예: 북악관">
      <datalist id="building-list">
        <option value="공학관">
        <option value="도서관">
        <option value="복지관">
        <option value="예술관">
        <option value="북악관">
      </datalist>
    </div>
    <button onclick="showRouteImage('images/slide2.JPG')">경로 보기</button>
    <button onclick="showARMode()">AR 모드</button>
    <div id="buildingRouteImage"></div>
    <button onclick="goHome()">⬅ 이전</button>
  </section>

  <!-- 강의실/시설 찾기 메뉴 -->
  <section id="indoorMove" class="hidden section">
    <h2>강의실/시설 찾기</h2>
    <div class="input-block">
      <label>도착지 입력</label>
      <input list="indoor-list" placeholder="예: 501호">
      <datalist id="indoor-list">
        <option value="301호">
        <option value="501호">
        <option value="강의실 A">
        <option value="라운지">
      </datalist>
    </div>
    <button onclick="showRouteImage('images/slide3.JPG')">경로 보기</button>
    <button onclick="showARMode()">AR 모드</button>
    <div id="indoorRouteImage"></div>
    <button onclick="goHome()">⬅ 이전</button>
  </section>

  <!-- 시설 보기 메뉴 -->
  <section id="facility" class="hidden section">
    <h2>시설 보기</h2>
    <div class="tab-buttons">
      <button onclick="toggleFacility('density')" id="btn-density">밀도 정보</button>
      <button onclick="toggleFacility('status')" id="btn-status">시설 현황</button>
      <button onclick="toggleFacility('attraction')" id="btn-attraction">명소</button>
    </div>
    <div id="facilityContent"></div>
    <button onclick="goHome()">⬅ 이전</button>
  </section>

  <!-- 커뮤니티 메뉴 -->
  <section id="community" class="hidden section">
    <h2>재학생 커뮤니티</h2>
    <div class="form-group">
      <input type="text" id="spotName" placeholder="추천 장소명">
      <textarea id="spotDesc" placeholder="설명"></textarea>
      <input type="file" id="spotImage">
      <button onclick="addSpot()">등록</button>
    </div>
    <div id="spotList">
      <!-- 포스트잇 항목 출력 영역 -->
    </div>
    <button onclick="goHome()">⬅ 이전</button>
  </section>

  <!-- customizing 페이지 -->
  <section id="customizing" class="hidden section">
    <h2>국민이 꾸미기</h2>
    <div class="mascot-preview">
      <img src="images/customizing-mascot.png" id="mascotBase" alt="국민이">
      <img src="" id="glassesOverlay" class="glasses-overlay" alt="안경">
    </div>
    <div class="custom-options">
      <button onclick="applyGlasses('images/glasses1.svg')">👓</button>
      <button onclick="applyGlasses('images/glasses2.svg')">👁</button>
      <button onclick="applyGlasses('images/glasses3.svg')">🧐</button>
      <button onclick="lockedAlert()" class="locked">🔒</button>
      <button onclick="lockedAlert()" class="locked">🔒</button>
      <button onclick="lockedAlert()" class="locked">🔒</button>
    </div>
    <button onclick="goHome()">⬅ 홈으로</button>
  </section>
</body>
</html>
